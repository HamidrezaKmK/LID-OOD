base_model:
  # A directory containing the configuration used for instantiating the likelihood model itself
  config_dir: runs/Glow_cifar10/model.yaml
  # A directory containing the model weights of the likelihood model to work with a good fit one
  # This is produced by running the single step training models
  checkpoint_dir: runs/Glow_cifar10/checkpoints/de_nf_latest.pt
data:
  # specify the datasets and dataloader configurations for the in and out of distribution data.
  in_distribution:
    dataloader_args:
      dataset: cifar10
      make_valid_loader: false
      train_batch_size: 128
      valid_batch_size: 128
      test_batch_size: 128
  out_of_distribution:
    dataloader_args:
      dataset: svhn
      make_valid_loader: false
      train_batch_size: 128
      valid_batch_size: 128
      test_batch_size: 128
  # for reproducibility
  seed: 10
ood:
  pick_single: False
  use_dataloader: False
  pick_count: 100
  
  seed: null
  
  method: ood.methods.latent_score_method.LatentScorePrimitive
  method_args:
    score_type: norm
    score_args:
      p: 2
    bincount: 15

logger:
  project: ood-detection-single-runs
  entity: dgm-l6
  name: flow_cifar10_vs_svhn_lp_norm
